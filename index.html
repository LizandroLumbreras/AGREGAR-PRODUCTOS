<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva Consulta de Artículos</title>
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ddd;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .ventana {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h3 {
      text-align: center;
      background: #f1f1f1;
      padding: 10px;
      margin: 0 0 10px 0;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      background: #dfe6e9;
      padding: 8px;
      border: 1px solid #ccc;
    }

    tbody {
      max-height: 200px;
      overflow-y: auto;
      display: block;
    }

    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    td {
      padding: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .acciones button {
      padding: 8px 16px;
      border: none;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-nuevo { background-color: #3498db; color: white; }
    .btn-borrar { background-color: #e74c3c; color: white; }
    .btn-salir  { background-color: #7f8c8d; color: white; }
  </style>
</head>
<body>
  <div class="ventana">
    <h3>Nueva Consulta de Artículos</h3>
    <input type="text" id="buscador" placeholder="Texto a buscar..." oninput="buscarProducto()" />
    <table>
      <thead>
        <tr>
          <th>Descrip</th>
          <th>Idart</th>
          <th>Publico</th>
        </tr>
      </thead>
      <tbody id="resultados">
        <!-- productos se insertarán aquí -->
      </tbody>
    </table>

    <div class="acciones">
      <button class="btn-nuevo" onclick="mostrarFormulario()">Nuevo</button>
      <button class="btn-borrar" onclick="limpiarBusqueda()">Borrar</button>
      <button class="btn-salir" onclick="cerrarVentana()">Salir</button>
    </div>
  </div>
</body>
</html>
