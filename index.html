<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    h2 { color: #0d47a1; }

    input, button {
      padding: 10px;
      margin: 5px;
      width: calc(100% - 22px);
      max-width: 400px;
      display: block;
    }

    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #0d47a1;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Gestión de Productos</h2>

  <div id="formulario">
    <input id="codigo" placeholder="Código de Barras" />
    <input id="concepto" placeholder="Concepto" />
    <input id="claveSat" placeholder="Clave SAT" />
    <input id="unidadSat" placeholder="Unidad Medida SAT" />
    <input id="costo" type="number" step="0.01" placeholder="Costo sin Impuesto" />
    <input id="mayoreo" type="number" step="0.01" placeholder="Mayoreo" />
    <input id="medioMayoreo" type="number" step="0.01" placeholder="1/2 Mayoreo" />
    <input id="publico" type="number" step="0.01" placeholder="Precio Público" />
    <input id="departamento" type="number" placeholder="Departamento" />
    <button onclick="guardarProducto()">Guardar producto</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Concepto</th>
        <th>Departamento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaBody"></tbody>
  </table>
</body>
</html>
