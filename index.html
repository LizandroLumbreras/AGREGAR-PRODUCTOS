<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva Consulta de Artículos</title>
  <script type="module" src="app.js"></script>
  <style>
  html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  background: #ddd;
}

body {
  display: flex;
  flex-direction: column;
}

.ventana {
  background: white;
  margin: 0;
  padding: 20px;
  border-radius: 0;
  width: 100%;
  height: 100%;
  box-shadow: none;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

h3 {
  text-align: center;
  background: #f1f1f1;
  padding: 10px;
  margin: 0 0 10px 0;
  font-weight: bold;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  font-size: 18px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

table {
  width: 100%;
  border-collapse: collapse;
  flex: 1;
  overflow-y: auto;
  background: white;
}

thead th {
  background: #dfe6e9;
  padding: 10px;
  border: 1px solid #ccc;
}

tbody {
  display: block;
  overflow-y: auto;
  height: calc(100vh - 250px); /* Ajusta el alto visible */
}

tbody tr {
  display: table;
  width: 100%;
  table-layout: fixed;
}

td {
  padding: 8px;
  border: 1px solid #ccc;
  text-align: center;
}

.acciones {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 15px 0;
}

.acciones button {
  padding: 12px 24px;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

.btn-nuevo { background-color: #3498db; color: white; }
.btn-borrar { background-color: #e74c3c; color: white; }
.btn-salir  { background-color: #7f8c8d; color: white; }

  </style>
</head>
<body>
  <div class="ventana">
    <h3>Nueva Consulta de Artículos</h3>
    <input type="text" id="buscador" placeholder="Texto a buscar..." oninput="buscarProducto()" />
    <table>
      <thead>
        <tr>
          <th>Descrip</th>
          <th>Idart</th>
          <th>Publico</th>
        </tr>
      </thead>
      <tbody id="resultados">
        <!-- productos se insertarán aquí -->
      </tbody>
    </table>

    <div class="acciones">
      <button class="btn-nuevo" onclick="mostrarFormulario()">Nuevo</button>
      <button class="btn-borrar" onclick="limpiarBusqueda()">Borrar</button>
      <button class="btn-salir" onclick="cerrarVentana()">Salir</button>
    </div>
  </div>
</body>
</html>
