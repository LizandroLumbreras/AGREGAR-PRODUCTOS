<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Artículos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6e6e6;
      padding: 20px;
    }

    .ventana {
      background: #fff;
      border: 1px solid #aaa;
      border-radius: 4px;
      padding: 15px;
      max-width: 750px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h3 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 3px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-bottom: 15px;
    }

    th, td {
      border: 1px solid #999;
      padding: 6px 8px;
      text-align: center;
    }

    th {
      background: #dfe6e9;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
    }

    .btn-nuevo { background: #2e86de; color: white; }
    .btn-borrar { background: #e74c3c; color: white; }
    .btn-salir  { background: #7f8c8d; color: white; }
  </style>
</head>
<body>

  <div class="ventana">
    <h3>Nueva Consulta de Artículos</h3>
    <input type="text" id="buscador" placeholder="Texto a buscar..." oninput="buscarProducto()" />
    <table>
      <thead>
        <tr>
          <th>Descrip</th>
          <th>Idart</th>
          <th>Publico</th>
        </tr>
      </thead>
      <tbody id="resultados"></tbody>
    </table>

    <div class="acciones">
      <button class="btn-nuevo" onclick="mostrarFormulario()">Nuevo</button>
      <button class="btn-borrar" onclick="limpiarBusqueda()">Borrar</button>
      <button class="btn-salir" onclick="cerrarVentana()">Salir</button>
    </div>
  </div>

  <div id="formulario" style="display:none; margin-top:30px;">
    <!-- Tu formulario para agregar productos aquí -->
  </div>
</body>
</html>
